<div class="login">
  <h2>Log in</h2>

  <div class="other-account">
    <button class="facebook" ng-click="authenticate('facebook')">
      <i class="ion-social-facebook"></i> Sign in with Facebook
    </button>
    <button class="google" ng-click="authenticate('google')">
      <span class="ion-social-googleplus"></span>Sign in with Google
    </button>
  </div>

  <div class="divider">
    <hr class="left"/>OR<hr class="right" />
  </div>

  <div class="internal-account">
    <input type="text" placeholder="Email Address" />
    <input type="text" placeholder="Password" />
    <button>LOG IN</button>
  </div>

</div>
