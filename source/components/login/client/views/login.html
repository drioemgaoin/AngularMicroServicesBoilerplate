<div class="login">
  <h2>Log in</h2>

  <form class="internal-account" method="post" ng-submit="login()" name="loginForm">
    <div>
      <input type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
      <span></span>
    </div>
    <div>
      <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
      <span></span>
    </div>
    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success">Log in</button>
    <p class="text-center text-muted">
      <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
    </p>
  </form>

  <div class="signup-or-separator">
    <h6 class="text">or</h6>
    <hr>
  </div>

  <div class="other-account">
    <button class="btn btn-facebook" ng-click="authenticate('facebook')">
      <i class="ion-social-facebook"></i> Sign in with Facebook
    </button>
    <button class="btn btn-google-plus" ng-click="authenticate('google')">
      <span class="ion-social-googleplus"></span>Sign in with Google
    </button>
  </div>

</div>
